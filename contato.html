<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>

    <link rel="stylesheet" href="assets/css/contato.css" />
  </head>
  <body>
    <header id="header">
      <div class="container">
        <div class="flex">
          <nav>
            <ul>
              <li><a href="index.html">HOME</a></li>
              <li><a href="solucao.html">SOLUÇÃO</a></li>
              <li><a href="tecnologia.html">TECNOLOGIA</a></li>
              <li><a href="objetivo.html">OBJETIVO</a></li>
              <li><a href="publico.html">PÚBLICO</a></li>
              <li><a href="beneficios.html">BENEFÍCIOS</a></li>
              <li><a href="diaDia.html">DIA DIA</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <div class="main_login">
      <div class="left-login">
        <h1>
          Faça contato, <br />
          Faça o bem!
        </h1>
        <img
          src="assets/img/world-oceans-day-animate.svg"
          class="image"
          alt="Animação"
        />
      </div>
      <div class="right-login">
        <div class="card-usuario">
          <div class="textfield">
            <label for="usuario"><h3>Nome</h3></label>
            <input
              type="text"
              name="usuario"
              placeholder="Digite seu nome"
              id="usuario"
            />
          </div>
          <div class="textfield">
            <label for="Senha"><h3>Email</h3></label>
            <input
              type="email"
              name="email"
              placeholder="Digite seu email"
              id="senha"
            />
          </div>
          <button class="btn-login" onclick="validar()">Enviar</button>
        </div>
      </div>
    </div>
    <footer>
        <div class="footer-links">
          <a href="index.html" class="active">HOME</a>
          <a href="solucao.html">SOLUÇÃO</a>
          <a href="tecnologia.html">TECNOLOGIA</a>

        </div>

        </div>
      </footer>
    <script src="assets/js/main.js"></script>
  </body>
